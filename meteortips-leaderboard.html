<head>
    <title>Leaderboard</title>
</head>
<body>
		{{> user}}
		{{> loginButtons}}

    <h1>Leaderboard</h1>
    {{> leaderboard}}

		{{> addPlayerForm}}

		
</body>


<template name="leaderboard">
	<h2>Number of Players: {{numPlayers}}</h2>
  <ul>
    {{#each player}}
			<li class="player {{selectedClass}}">{{name}} : {{score}}</li>
    {{/each}}

  </ul>

  <input type="button" class="increment" value="Give 5 Points">
	<input type="button" class="decrement" value="Remove 5 Points">
	
	{{#if showSelectedPlayer}}
  <h4>Selected Player: {{showSelectedPlayer.name}} <input type="button" class="remove" value="Remove Player"></h4>

  {{/if}}
</template>


<template name="addPlayerForm">
	{{#if currentUser}}
	<form>
      <input type="text" name="playerName">
      <input type="submit" value="Add Player">
  </form>
  {{/if}}
</template>

<template name="user">
	{{#if currentUser}}
		
		<img src="{{photo}}" alt="{{name}}" class="user--photo"><br>

	{{/if}}
</template>
